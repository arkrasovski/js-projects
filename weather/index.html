<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="fonts.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="left_btns">
          <button>
            <span class="icon-image"></span><span class="icon-loop2"></span>
          </button>

          <div class="select">
            <div class="select__header">
              <span class="select__current">rus</span>
              <div class="select__icon"></div>
            </div>

            <div class="select__body">
              <div class="select__item">rus</div>
              <div class="select__item">en</div>
            </div>
          </div>

          <button class="faren deg-btn">&degF</button
          ><button class="deg-btn cels">&degC</button>
        </div>
        <div class="right_btns">
          <input type="text" placeholder="Search city" /><button type="submit">
            SEARCH
          </button>
        </div>
      </div>
      <div class="title">
        <span class="location"></span>
        <span class="date">Mon 28 October 17:23:12</span>
      </div>

      <div class="content">
        <div class="weather">
          <div class="today">
            <div class="degrees">10&deg</div>
            <div class="info">
              <span>overcast feels like: 7&deg</span>
              <span>wind: 2m/s</span>
              <span>humidity: 83%</span>
            </div>
          </div>
          <div class="next">
            <span class="weekday">Monday</span>
            <span class="weekdeg">7&deg</span>
          </div>
          <div class="next">
            <span class="weekday">Monday</span>
            <span class="weekdeg">7&deg</span>
          </div>
          <div class="next">
            <span class="weekday">Monday</span>
            <span class="weekdeg">7&deg</span>
          </div>
        </div>
        <div class="mapblock">
          <div class="map" id="map"></div>
          <span class="geoloc latit"></span>
          <span class="geoloc longt"></span>
        </div>
      </div>
    </div>
    <script charset="utf-8" src="script.js"></script>
  </body>
</html>
